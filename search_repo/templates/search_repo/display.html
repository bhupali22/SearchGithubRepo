{% extends 'search_repo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Total Commits</th>
        </tr>
    </thead>

    <tbody>
        {% for contrib in contributors %}
            <tr>
                <td>{{ contrib.login }}</td>
                <td>{{ contrib.contributions }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
